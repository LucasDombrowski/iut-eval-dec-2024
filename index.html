<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<!--Setup a watcher to automatically trigger the required methods to update the available items-->
<div id="app" x-data="Recipes($persist([]))" x-init="$watch('filters',()=>handleFiltersChanges())">
    <load src="./src/parts/header.html"/>
    <main class="px-6 mb-24">
        <div class="max-w-[1280px] mx-auto">
            <h2 class="font-bold text-3xl mb-6">Recettes <span x-text="`(${filteredRecipes.length} recettes)`" class="text-base"></span></h2>
            <load src="./src//parts/filters.html"/>
            <load src="./src/parts/recipes.html"/>
            <load src="./src/parts/lightbox.html"/>
        </div>
    </main>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
